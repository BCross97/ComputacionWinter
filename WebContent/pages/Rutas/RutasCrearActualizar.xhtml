<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form id="f1">
		<h:outputLabel value="Creación o actualización de Rutas" />
		<p:panelGrid columns="1">

			<p:panelGrid columns="2">
				<h:outputLabel value="Activa" />
				<p:inputText binding="#{rutasCrearActualizar.activa}" />
			</p:panelGrid>

			<p:panelGrid columns="2">
				<h:outputLabel value="Descripción" />
				<p:inputText binding="#{rutasCrearActualizar.descripcion}" />
			</p:panelGrid>

			<p:panelGrid columns="2">
				<h:outputLabel value="Día Inicio" />
				<p:calendar id="inline" value="#{rutasCrearActualizar.fechaInicio}"
					mode="inline" />
			</p:panelGrid>

			<p:panelGrid columns="2">
				<h:outputLabel value="Día Fin" />
				<p:calendar id="inline2" value="#{rutasCrearActualizar.fechaFin}"
					mode="inline" />
			</p:panelGrid>

			<p:panelGrid columns="2">
				<h:outputLabel value="Hora Inicio" />
				<p:calendar id="time" value="#{rutasCrearActualizar.fechaInicio}"
					pattern="HH:mm" timeOnly="true" />
			</p:panelGrid>

			<p:panelGrid columns="2">
				<h:outputLabel value="Hora Fin" />
				<p:calendar id="time2" value="#{rutasCrearActualizar.fechaFin}"
					pattern="HH:mm" timeOnly="true" />
			</p:panelGrid>

			<p:panelGrid columns="2">
				<h:outputLabel value="Número" />
				<p:inputText binding="#{rutasCrearActualizar.numero}" />
			</p:panelGrid>
		</p:panelGrid>

		<p:commandButton value="Crear"
			actionListener="#{rutasCrearActualizar.crear()}" />
		<p:commandButton value="Actualizar"
			actionListener="#{rutasCrearActualizar.actualizar()}" />
		<p:commandButton value="Borrar"
			actionListener="#{rutasCrearActualizar.eliminar()}" />
	</h:form>
</body>
</html>
