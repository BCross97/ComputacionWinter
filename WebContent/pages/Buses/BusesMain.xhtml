<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/html">

<h:head>Conductor Main</h:head>
<body>
	<ui:insert>
		<ui:include src="/pages/headerFooter/north.xhtml" />
	</ui:insert>
	<h:form>
		<br />
		<h:outputLabel value="Buscar" />
		<br />
		<!--  -->
		<h:inputText type="text" value="#{conductor.input}" />
		<br />
		<h:outputLabel value="Criterio" />

		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="console" value="Basic:" />
				<p:selectOneMenu id="console" value="#{conductor.console}"
					style="width:125px">
					<f:selectItem itemLabel="Por modelo" itemValue="modelo" />
					<f:selectItem itemLabel="Por tipo" itemValue="tipo" />
					<f:selectItem itemLabel="Por capacidad" itemValue="capacidad" />
				</p:selectOneMenu>
			</h:panelGrid>
			<h:commandButton action="#{conductor.searchBy()}" value="Buscar" />
		</h:panelGrid>

	</h:form>
</body>
</html>
