<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form id="f1">
		<h:outputLabel value="Creación o actualización de Servicios" />
		<p:panelGrid columns="1">

			<p:panelGrid columns="2">
				<h:outputLabel value="Mio" />
				<p:selectOneMenu value="#{rutasMainBean.seleccionDesde}"
					style="width:125px">
					<f:selectItem itemLabel="Seleccionar Mio" itemValue="" />
					<f:selectItems />
				</p:selectOneMenu>
			</p:panelGrid>

			<p:panelGrid columns="2">
				<h:outputLabel value="Conductor" />
				<p:selectOneMenu value="#{rutasMainBean.seleccionDesde}"
					style="width:125px">
					<f:selectItem itemLabel="Seleccionar Conductor" itemValue="" />
					<f:selectItems />
				</p:selectOneMenu>
			</p:panelGrid>

			<p:panelGrid columns="2">
				<h:outputLabel value="Ruta" />
				<p:selectOneMenu value="#{rutasMainBean.seleccionDesde}"
					style="width:125px">
					<f:selectItem itemLabel="Seleccionar Conductor" itemValue="" />
					<f:selectItems />
				</p:selectOneMenu>
			</p:panelGrid>
		</p:panelGrid>

		<p:commandButton value="Crear" />
		<p:commandButton value="Actualizar" />
		<p:commandButton value="Borrar" />
	</h:form>
</body>
</html>
