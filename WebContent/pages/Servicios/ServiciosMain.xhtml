<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form id="f1">
		<h:outputLabel value="Servicios" />
		<p:panelGrid columns="3">
			<p:panelGrid columns="2">
				<h:outputLabel value="Desde" />
				<p:calendar value="#{servicioBuscarBean.desde}" pattern="dd-MM-yyyy"
					mask="true" />
			</p:panelGrid>
			<p:panelGrid columns="2">
				<h:outputLabel value="Hasta" />
				<p:calendar value="#{servicioBuscarBean.hasta}" pattern="dd-MM-yyyy"
					mask="true" />
			</p:panelGrid>
			<p:commandButton actionListener="#{servicioBuscarBean.buscar()}"
				value="Buscar" />
		</p:panelGrid>

		<p:panelGrid columns="2">
			<p:commandButton actionListener="#{servicioBuscarBean.crear()}"
				value="Crear" />
			<p:commandButton actionListener="#{servicioBuscarBean.actualizar()}"
				value="Actualizar" />
		</p:panelGrid>

	</h:form>
</body>
</html>
